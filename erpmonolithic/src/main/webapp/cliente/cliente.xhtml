<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/common/template.xhtml">
    <ui:define name="content">
        <h1 style="text-align: center">Clientes</h1>
        <h:form>
            <p:commandButton value="Listar Clientes" id="btnListar" 
                             actionListener="#{clienteController.onListar}"
                             update="lista"
                             icon="fa fa-search" ajax="false" title="Listar" 
                             styleClass="rounded-btn"/>            
            <p:commandButton value="Agregar" id="btnAgregar" 
                             action="#{clienteController.onAgregar()}"
                             icon="fa fa-plus" ajax="false" title="Agregar" 
                             styleClass="rounded-btn"/>
            
            <p:dataTable id="lista" var="cliente" value="#{clienteController.clientes}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="10,20,30"
                         emptyMessage="No se encontaron registros">
                <f:facet name="header">
                    #{clienteController.clientes.size()} registros encontrados
                </f:facet>
                <p:column headerText="Id">
                    <h:outputText value="#{cliente.idcliente}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{cliente.nombre}" />
                </p:column>

                <p:column headerText="Correo ElectrÃ³nico">
                    <h:outputText value="#{cliente.email}" />
                </p:column>

                <p:column>
                    <p:commandButton  action="#{clienteController.onEditar(cliente)}"
                                      icon="fa fa-pencil" immediate="true" title="Editar" 
                                      styleClass="rounded-btn">

                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>
</ui:composition>
