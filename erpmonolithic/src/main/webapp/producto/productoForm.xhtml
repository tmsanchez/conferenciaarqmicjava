<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                template="/WEB-INF/common/template.xhtml">
    <ui:define name="content">

        <h:form>
            <p:growl id="growl" showDetail="false" sticky="false" life="5000" />


            <h1 style="text-align: center">Datos del Producto</h1>
            <p:panelGrid columns="2"  
                         columnClasses="ui-g-6" 
                         layout="grid" 
                         styleClass="ui-panelgrid-blank form-group form-elements" 
                         style="border:0px none; background-color:transparent;">
                <p:outputLabel value="Id" rendered="#{productoController.producto.idproducto!=null}"/>
                <p:outputLabel value="#{productoController.producto.idproducto}" rendered="#{productoController.producto.idproducto!=null}"/>           
                <p:outputLabel value="Nombre del Producto" for="nombreProducto"/>
                <p:inputText id="nombreProducto"
                             value="#{productoController.producto.nombreProducto}"
                             required="true"
                             placeholder="Nombre Completo"
                             maxlength="45"
                             requiredMessage="Debe proporcionar el nombre"/>
                <p:outputLabel value="Precio" for="precio"/>
                <p:inputNumber id="precio"
                             value="#{productoController.producto.precio}"
                             required="true"
                             placeholder="Precio"
                             decimalSeparator="."
                             decimalPlaces="2"
                             thousandSeparator=","
                             requiredMessage="Debe proporcionar el precio"/>
            </p:panelGrid>



            <p:commandButton value="Guardar" id="btnGuardar" action="#{productoController.onGuardar()}"
                             icon="fa fa-save" ajax="false" title="Guardar" 
                             styleClass="rounded-btn"/>

            <p:commandButton value="Regresar" id="btnNuevo" action="#{productoController.onRegresar()}"
                             icon="fa fa-arrow-left" ajax="false" title="Regresar" immediate="true"
                             styleClass="rounded-btn"/>
        </h:form>

    </ui:define>
</ui:composition>
